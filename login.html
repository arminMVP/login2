<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHub Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 50px 50px;
      animation: twinkle 20s infinite linear;
      opacity: 0.3;
    }

    @keyframes twinkle {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
    }

    .login-container h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .login-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 5px #0ff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-container button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      transform: scale(1.05);
    }

    .alt-option {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 0.9em;
    }

    .alt-option a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="background-animation">
    <div class="stars"></div>
  </div>

  <div class="login-container">
    <h2>Login to Microb</h2>
    <form action="http://localhost:8080/api/login" method="POST" onsubmit="return submitLogin(event)">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">login </button>
    </form>
    <div class="alt-option">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    async function submitLogin(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value
      };

      const res = await fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      return false;
    }
  </script>
</body>
</html>
